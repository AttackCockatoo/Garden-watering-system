<!DOCTYPE html>
<html>
<body>
<label for="WaterSource">WaterSource:</label>
 <select name="WaterSource" id="WaterSource">
   <option value="Tank">Tank</option>
   <option value="Town">Tank</option>
 <fieldset>
   <form>
    <legend>VegiBedA:</legend>
    <label for="EnableWatering">EnableWatering:</label>
    <input type="radio" id="ON" name="EnableWatering" value="ON">
    <label for="Off">ON</label><br>
    <input type="radio" id="Off" name="EnableWatering" value="Off">
    <label for="Off">Off</label><br>

    <input type="checkbox" id="9amWater" name="9amWater" value="9amWater">
    <label for="9amWater"> 9amWater</label><br>
    <input type="checkbox" id="12pMWater" name="12pMWater" value="12pMWater">
    <label for="12pMWater"> 12pMWater</label><br>
    
    <label for="NextWatering">NextWatering:</label>
    <input type="date" id="NextWatering" name="NextWatering"><br><br>
    
    <label for="WaterInterval">days between watering:</label>
    <select name="WaterInterval" id="WaterInterval">
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="3">3</option>
     <option value="4">4</option>
     
    <label for="WaterDuration">WaterDuration:</label>
    <select name="WaterDuration" id="WaterDuration">
     <option value="5">5</option>
     <option value="10">10</option>
     <option value="15">15</option>
     <option value="20">40</option>

    <input type="submit" value="Submit">
     
   </select>
  </form> 
 </fieldset>
</body>
</html>
